<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />

<body>
  <div class='container'>
    <div id='head' class='background'>
      <div id='profile'>
      <img src='profile-card-component-main/images/image-victor.jpg'>
      <div class='text' style='margin-top: -1em;'>
        <div><h3>Victor Crest  <a style='opacity: .5;'>26</a></h3></div>
        <div style='margin-top: -.7em; opacity: .5;'><p>London</p></div>
      </div>
      </div>
    </div>
    <hr>
    <div id='foot'>
      <div class='data'><h3>80K</h3><p>Followers</p></div>

      <div class='data'><h3>1.4K</h3><p>Photos</p></div>
    </div>
  </div>
  <div class='blob'><img src='profile-card-component-main/images/bg-pattern-top.svg' class='blob1'></div>
  <div class='blob'><img src='profile-card-component-main/images/bg-pattern-bottom.svg' class='blob2'></div>
